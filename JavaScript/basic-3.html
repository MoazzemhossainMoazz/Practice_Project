<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Use function</h2>

    <p id="demo"></p>

    <script>
        function myfunction(p1, p2){
            return p1 * p2;
        }

        document.getElementById("demo").innerHTML=myfunction(2, 3);
    </script>

    <hr>
    <h2>Use variable</h2>
    <p id="demo1"></p>
    <script>
        var x= myFunction(4,3);
        document.getElementById("demo1").innerHTML=x;

        function myFunction(a, b){
            return a * b;
        }
    </script>

    <hr>
    <h2>Find celsius value using function</h2>
    <p id="demo2"></p>
    <script>
        function tocilsius(f){
            return (5/9) * (f-32);
        }
        document.getElementById("demo2").innerHTML=tocilsius(77);
    </script>

    <hr>
    <p id="demo3"></p>
    <script>
        function toCelsius(f){
            return (5/9) * (f-32);
        }
        document.getElementById("demo3").innerHTML=toCelsius;
    </script>

    <hr>
    <h2>Another type</h2>
    <p id="demo4"></p>

    <script>
        document.getElementById("demo4").innerHTML = toCelsius(77);

        function toCelsius(f){
            return (5/9) * (f-32);
        }
    </script>

    <hr>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        myFunction();
        
        function myFunction() {
          let carName = "Volvo";
          document.getElementById("demo1").innerHTML =
          typeof carName + " " + carName;
        }
        
        document.getElementById("demo2").innerHTML =
        typeof carName;
        </script>
</body>
</html>
