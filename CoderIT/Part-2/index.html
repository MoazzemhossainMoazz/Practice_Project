<!DOCTYPE html>
<html>
<head>

</head>
<body>
<form action="" method="">
Username: <input / type="text" placeholder="Type your username"><br>
Password: <input / type="password" placeholder="Type your password"><br>
Mobile: <input / type="mobile">

<br><br>
<fieldset>
<legend>Personal Information</legend>
<label>UserName: <input placeholder="Type your name" type="text" required/> </label><br>
<label for="pass">Password: </label>
	<input placeholder="type your password" type="password" id="pass" required/><br>
<label for="num">Id</label>
	<input placeholder="Type your ID" type="number" id="num" required/><br>
<label>Email: <input type="email" name="email" autocomplete="off"/></label>
</fieldset><br>
<label>Website: <input type="url" /></label><br>
<label>Color <input type="color" /></label><br>
<label>Range: <input type="range" min="1" max="10" /></label><br>
<label>Date: <input type="date"></label><br>
<label>Gender: </label>
	<label><input type="radio" name="gender" value="male"checked />Male</label>
	<label><input type="radio" name="gender" value="female" />Female</label><br>
<label>Select your course: </label>
	<label><input type="checkbox" name="courses" value="web des" checked/>Web des</label>
	<label><input type="checkbox" name="courses" value="web dev"/>Web dev</label><br>
<label>Type your messge: </label>
<textarea placeholder="Type your message" rows="10" cols="30"></textarea><br>
<label>Select your batch: </label>
<select>
<option value="Batch 1">Batch 1</option>
<option value="Batch 2" selected>Batch 2</option>
<option value="Batch 3">Batch 3</option>
<option value="Batch 4">Batch 4</option>
</select><br>
<label>Select Your skill:<input type="text" list="skills" /></label>
<datalist id="skills">
<option>HTML</option>
<option>CSS</option>
<option>JavaScript</option>
<option>Bootstrap</option>
</datalist><br>
<label>Upload your photo: <input type="file" </label>
<br>
<label>Select your skill: <input type="search" list="skills" value="web design" readonly/></label>
<br>
<input type="submit" value="registration">
<input type="reset" value="reset">
<input type="image" src="favicon.ico">
<button type="submit">Submit</button>

</html>
